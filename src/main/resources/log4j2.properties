status = error
name = PropertiesConfig

filters = threshold

filter.threshold.type = ThresholdFilter
filter.threshold.level = info

appenders = console

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss,SSS}] %highlight{[%-15.-15t] [%5.5level]:}{FATAL=bright magenta, ERROR=bright red, WARN=bright yellow, INFO=bright cyan, DEBUG=bright green, TRACE=blue} %msg%n%throwable

rootLogger.level = debug
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT