[template]
tpl.perm-missing.title=Thành viên **${user}** còn thiếu ${count} quyền được yêu cầu
tpl.perm-missing.perm-str=${emoji} -- **${perm_name}**${endl}
tpl.help.title=Hiển thị trợ giúp:
tpl.help.desc=Command hiện tại `${cmd}`
tpl.help.child-cmd-props=${cmds}: ${description}${endl}
tpl.default.airport-msg.welcome=Chào mừng ${member} tới với guild **${guild}**, bạn là thành viên thứ ${no} của guild.  
tpl.default.airport-msg.goodbye=**${member}** vừa rời khỏi đây. **${guild}** của chúng ta chỉ còn lại ${count} người anh em. 

[cmd]
; COMMAND HELP
cmd.desc.cmd-help=Liệt kê tất cả root command.
; COMMAND ADMIN
cmd.desc.cmd-admin=Thực hiện các hoạt động quản lý.
; COMMAND ADMIN REGISTER
cmd.desc.cmd-admin-register=Ghi danh guild để mở khoá nhiều tính năng hơn.
cmd.tpl.cmd-admin-register.exists.title=Guild đã được ghi danh trước đó.
cmd.tpl.cmd-admin-register.exists.val=Dùng command `admin props` để xem các thiết đặt có sẵn của guild.
cmd.tpl.cmd-admin-register.created.title=Guild đã được ghi danh thành công
cmd.tpl.cmd-admin-register.created.val=Dùng command `admin props` để xem các thiết đặt có sẵn của guild.
; COMMAND ADMIN-CONFIG
cmd.desc.cmd-admin-config=Thay đổi các cài đặt cho guild.
cmd.tpl.cmd-admin-config.no-config=Guild ${guild} chưa được ghi danh.
