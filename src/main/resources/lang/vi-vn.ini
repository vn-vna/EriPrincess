cmd.tpl.cmd-admin-config.success=Thuộc tính `${field}` đã được thay đổi thành công.
cmd.tpl.cmd-admin-config.invalid-argument=Giá trị cho thuộc tính `${field}` không hợp lệ.
; COMMAND ADMIN-PROPS
cmd.desc.cmd-admin-props=Hiển thị những cài đặt của guild này
cmd.tpl.cmd-admin-props.msg-title=Các cài đặt hiện tại:
cmd.tpl.cmd-admin-props.key-pair=**${props}**: ${value}${endl}
cmd.txt.cmd-admin-props.guild-id=Guild ID
cmd.txt.cmd-admin-props.registered=Ghi danh
cmd.txt.cmd-admin-props.language=Ngôn ngữ
cmd.txt.cmd-admin-props.timezone=Múi giờ
; COMMAND PING
cmd.desc.cmd-ping=Check ping thôi không có gì khác
; COMMAND QUERY
cmd.desc.cmd-query=Các hoạt động liên quan đến tìm kiếm
