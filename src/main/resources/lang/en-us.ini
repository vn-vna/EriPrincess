[template]
tpl.perm-missing.title=Missing ${count} permission${plural} for user **${user}**
tpl.perm-missing.perm-str=${emoji} -- **${perm_name}**${endl}
tpl.help.title=Showing help:
tpl.help.desc=Current command `${cmd}`
tpl.help.child-cmd-props=- **${cmds}**: *${description}*${endl}
tpl.default.airport-msg=Welcome ${member} to ${guild}, you are the ${no}-th member here.

[cmd]
; COMMAND HELP
cmd.desc.cmd-help=Show all the root command can be used
; COMMAND ADMIN
cmd.desc.cmd-admin=Perform administrator actions
; COMMAND ADMIN-REGISTER
cmd.desc.cmd-admin-register=Register this guild to have more feature access
cmd.tpl.cmd-admin-register.exists.title=This guild has already been registered before.
cmd.tpl.cmd-admin-register.exists.val=To check guild properties, use command `admin props`.
cmd.tpl.cmd-admin-register.created.title=Guild has been registered successfully.
cmd.tpl.cmd-admin-register.created.val=To check guild properties, use command `admin props`.
; COMMAND ADMIN-CONFIG
cmd.desc.cmd-admin-config=Modify configurations for guild.
cmd.tpl.cmd-admin-config.no-config=Guild ${guild} has not been registered yet.
cmd.tpl.cmd-admin-config.error=The property `${field}` modification has been failed due to error ${error}.
cmd.tpl.cmd-admin-config.success=The property `${field}` has been modified successfully to the value of ${value}.
cmd.tpl.cmd-admin-config.error.invalid-argument=Argument error for property ${field}.
; COMMAND PING
cmd.desc.cmd-ping=Test latency of bot
; COMMAND QUERY
cmd.desc.cmd-query=Perform query actions
